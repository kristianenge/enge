<div class="container">
    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputProjectName">Name:</label>
            <div class="controls">
                <input type="text" id="inputProjectName" ng-model="project.name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputProjectInfo">Info:</label>
            <div class="controls">
                <textarea type="textarea" id="inputProjectInfo" ng-model="project.info"> </textarea>
            </div>
        </div>
        <form novalidate>
            Pick an cover photo: <input type="file" ng-model="project.coverimage" accept="image/*" multiple app-filereader /><br />
            <img ng-src="{{project.coverimage}}" width="300" /><br />
            <button ng-click="project.coverimage = null" ng-show="!!project.coverimage">Remove image</button><br />
        </form>
        <form novalidate>
            Pick an image-file: <input type="file" ng-model="project.images" accept="image/*" multiple app-filereader /><br />
            <img ng-repeat="image in project.images" ng-src="{{image}}" width="300" /><br />
            <button ng-click="project.images = null" ng-show="!!project.images">Remove {{project.images.length}} images</button><br />
        </form>
        <div class="control-group">
            <div class="controls">
                <!-- user-detail.html: -->
                <a ng-show="isUpdate()" ng-click="cancel()" class="btn btn-small">cancel</a>
                <a ng-show="isUpdate()" ng-click="updateProject()" class="btn btn-small btn-primary">update user</a>
                <a ng-show="isCreate()" ng-click="addProject()" class="btn btn-small btn-primary">Add New</a>
            </div>
        </div>
    </form>
</div>
